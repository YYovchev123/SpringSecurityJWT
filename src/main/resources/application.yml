spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jwt_security?createDatabaseIfNotExist=true
    username: root
    password: spring
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
